<section>
    <div class="container">
        <div class="body col-lg-7">
            <div class="row">
                <div class="logo">
                    <img class="center" src="../../assets/iconImage.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <h3>Register Page</h3>
            </div>
  
    <form [formGroup]="registerForm" action="">
                <input type="text" name="uname" id="uname" formControlName="uname" class="form-control" placeholder="Username" >
                <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched " style="text-align: center; color: red;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                    <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg> invalued username</div>
                <input type="text" name="acno" id="acno" formControlName="acno" placeholder="Account Number" class="form-control">
                <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched " style="text-align: center; color: red;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                    <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg> invalued account number</div>
                <input type="password" id="psw" name="psw" formControlName="psw" placeholder="password" class="form-control">
                <div *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched " style="text-align: center; color: red;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                    <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg> Your password is invalued </div>
                <div class="row">
                    <button class="btn btn-primary" type="button" (click)="register()">Register</button>
                </div>
            </form>
            
            <div class="row">
                <button (click)="signin()" class="btn btn-light">Sign in</button>
            </div>
        </div>
    </div>
</section>
