<section>
    <div class="container">
        <div class="body col-lg-7">
            <div class="row">
                <div class="logo">
                    <img class="center" src="../../assets/iconImage.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <h3>Login Page</h3>
            </div>
            <form [formGroup]="LoginForm" action="" >
               
                <input type="text" name="acno" placeholder="Account Number" id="acno" formControlName="acno"  class="form-control">
                <div *ngIf="this.LoginForm.get('acno')?.errors && this.LoginForm.get('acno')?.touched " style="text-align: center; color: red;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                    <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg> invalued account number</div>
                <input type="password" name="psw" placeholder="password" formControlName="psw" id="psw"  class="form-control">
                <div *ngIf="this.LoginForm.get('psw')?.errors && this.LoginForm.get('psw')?.touched " style="text-align: center; color: red;"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-octagon-fill" viewBox="0 0 16 16">
                    <path d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </svg> invalued password</div>
                
            </form>
            
            <div class="row">
                <button class="btn btn-primary" (click)="login()">Login</button>
            </div>
            <div class="row" >
              <p>Don't have an Account <a routerLink="/register">Create new Acccount</a></p>
            </div>
        </div>
    </div>
</section>
