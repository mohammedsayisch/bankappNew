<div *ngIf="item" class="text-center" >
    <!-- *ngif =to set visiblity of the item -->
    <h5>Are you sure do you want to delete this Account {{item}}</h5>
     <button class="btn btn-success">Yes</button>
    <button class="btn btn-danger" (click)="cancel()" style="margin-left: 15px;">No</button>
</div>
