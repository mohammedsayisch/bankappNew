
        
<div class="section">
    <h1>Welcome {{user}}</h1>
    <div>
        <div class="col">
        <a routerLink="/transaction" >View Transaction History</a>

        </div>
        <div class="col">
            <a (click)="balance()">View Balance</a>
        </div>
    </div>
    <div class="child">
    <div class="row">
        <div class="container">
            <div class="body col-lg-7">
                <div class="row">
                    <div class="logo">
                        <img class="center" src="../../assets/iconImage.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <h3>Deposite</h3>
                </div>
                <form action="">
                    <input type="text" name="dep_acno" id="depo_acno" [(ngModel)]="acno1" placeholder="Account Number" class="form-control">
                    <input type="password" id="depo_psw" name="psw" [(ngModel)]="psw1" placeholder="password" class="form-control">
                    <input type="text" name="dep_amount" id="depo_amount" [(ngModel)]="amount1" class="form-control" placeholder="Amount" >
    
                    <div class="row">
                        <button class="btn btn-primary" type="button" (click)="deposite()">Deposite</button>
                    </div>
                </form>
                
                
            </div>
        </div>  
    </div>
</div>


    
    <div class="child">   
    <div class="row">
        <div class="container">
            <div class="body col-lg-7">
                <div class="row">
                    <div class="logo">
                        <img class="center" src="../../assets/iconImage.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <h3>Withdraw</h3>
                </div>
                <form action="">
                    <input type="text" name="dep_acno" id="wd_acno" [(ngModel)]="acno" placeholder="Account Number" class="form-control">
                    <input type="password" id="wd_psw" name="psw" [(ngModel)]="psw" placeholder="password" class="form-control">
                    <input type="text" name="wd_amount" id="depo_amount" [(ngModel)]="amount" class="form-control" placeholder="Amount" >
    
                    <div class="row">
                        <button class="btn btn-primary" type="button" (click)="withdraw()">Withdraw</button>
                    </div>
                </form>
                
                
            </div>
        </div>
    </div>
</div>
